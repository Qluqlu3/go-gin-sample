<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tag</title>
  </head>
  <body style="background-color: #aaa">
    <h1>タグ</h1>
    <ul style="font-size: 23px">
      {{range $index, $tag := .tags}} {{if eq $index 1}}
      <li>{{$tag}} {{ $index }}</li>
      {{end}} {{end}}
    </ul>
  </body>
</html>
