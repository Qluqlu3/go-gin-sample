<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sample</title>
  </head>
  <body style="background-color: #aaa">
    <h1>Go Gin</h1>
    <h2>{{.message}}</h2>
    <h2>{{.name}}</h2>
    <ul>
      {{range .list}}
      <li>{{.}}</li>
      {{end}}
    </ul>
    <dl style="margin: 0; padding: 0; border-top: 1px solid; border-left: 1px solid; border-right: 1px solid">
      <dt style="margin: 0; padding: 0; border-bottom: 1px solid">名称</dt>
      {{range .list}}
      <dd style="margin: 0; padding: 0; border-bottom: 1px solid">{{.}}</dd>
      {{end}}
    </dl>

    <hr />

    <table border="1">
      <th>名称</th>
      {{range .list}}
      <tr>
        <td>{{.}}</td>
      </tr>
      {{end}}
    </table>

    <hr />

    <form action="/post" method="post">
      <input type="text" name="name" />
      <input type="submit" />
    </form>
    <hr />
    <form action="/form" method="post">
      <input type="text" name="text" />
      <div>
        <div>
          <label for="male">男性</label>
          <input type="radio" name="sex" value="male" id="male" />
        </div>
        <div>
          <label for="female">女性</label>
          <input type="radio" name="sex" value="female" id="female" />
        </div>
        <div>
          <p>趣味</p>
          <input type="checkbox" value="reading" name="hobbies" />
          <label for="checkbox">読書</label>
          <input type="checkbox" value="sports" name="hobbies" />
          <label for="checkbox">運動</label>
          <input type="checkbox" value="travel" name="hobbies" />
          <label for="checkbox">旅行</label>
          <input type="checkbox" value="game" name="hobbies" />
          <label for="checkbox">ゲーム</label>
        </div>
        <div>
          <p>年齢</p>
          <select name="age">
            <option value="10">10代</option>
            <option value="20">20代</option>
            <option value="30">30代</option>
            <option value="40">40代</option>
            <option value="50">50代</option>
            <option value="60">60代</option>
            <option value="over">70代以上</option>
          </select>
        </div>
      </div>
      <input type="submit" style="width: 100px; margin-top: 20px; border-radius: 5px; cursor: pointer" />
    </form>
    　
    <form action="/tag" method="post">
      <div>
        <input type="text" name="tags" placeholder="タグはカンマで区切り" style="width: 300px; height: 20px" />
      </div>
      <input type="submit" />
    </form>
  </body>
</html>
